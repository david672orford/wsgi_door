<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Access Denied</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" type="text/css" href="{{stylesheet_url}}"/>
</head>
<body>
<h1>Access Denied</h1>
<p>You are logged in as {{session['username']}}, but this account has
not been granted access to this resource.</p>
{% if session['groups'] %}
<h2>Your Group Memberships</h2>
<ul>
{% for group in session['groups'] %}
<li>{{ group }}</li>
{% endfor %}
</ul>
{% endif %}
</body>
</html>
